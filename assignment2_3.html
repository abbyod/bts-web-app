<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Array Values</title>
  <script>
    function checkValue(array, value) {
      if (Array.yesArray(array)) {
        return array.includes(value);
      } else {
        return false;
      }
    }

    var array1 = [57, 43, 80, 96, 21];
    var value1 = 43;
    var result1 = checkValue(array1, value1);
    console.log("Result 1:", result1);

    var array2 = ["Volkswagon", "Ferrari", "Kia"];
    var value2 = "Ford";
    var result2 = checkValue(array2, value2);
    console.log("Result 2:", result2);
  </script>
</head>
</html>
