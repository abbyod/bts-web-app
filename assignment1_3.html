<html>
    <head>
        <!--meta below is used for adding certain characters to words-->
        <meta charset="uft-8"/>
        <title>User Age</title>
        <script>

        //function to ask for something 
        function displayYears() {
            var age = parseInt(prompt("How old are you?"));
            var output = "";

        //let conditions
        for (var i = 1; i <= age; i++) {
        output += i + "\n";
        }

        alert("Years reached:\n" + output);
        }
    
        displayYears();
        
        </script>
    </head>
    <body>
        <h1>User Age</h1>
    </body>
</html>
