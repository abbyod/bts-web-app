<html>
    <head>
        <!--meta below is used for adding certain characters to words-->
        <meta charset="uft-8"/>
        <title>User Age</title>
        <script>
        //function prompt to ask for something 
        let age = prompt("How old are you?")

        //let conditions
        if(age < 1){
            alert ("Error: You need to insert a number greater than 1.")
        }

        //function alert to show a message
        alert ("You are " + age + " years old!")
        </script>
    </head>
    <body>
        <h1>User Age</h1>
    </body>
</html>
