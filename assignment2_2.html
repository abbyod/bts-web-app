<html>
<head>
<meta charset="uft-8"/>
  <title>Calculate Average of Student Scores</title>
  <script>
    function studentScores(array) {
      var sum = 0;
      for (var i = 0; i < array.length; i++) {
        sum += array[i];
      }
      var average = Math.floor(sum / array.length);
      return average;
    }
    var averageScore = studentScores(array);
    console.log("Average Score:", averageScore);
  </script>
</head>
</html>
